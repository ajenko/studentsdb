
{% if groups.has_other_pages %}
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li><a href="{% url 'home' %}?page=1">&laquo;</a></li>
        {% for g in groups.paginator.page_range %}
        <li {% if groups.number == g %}class="active"{% endif %}>
        <a href="{% url 'home' %}?page={{ g }}">{{ g }}</a></li>
        {% endfor %}

        <li><a href="{% url 'home' %}?page={{ groups.paginator.num_pages }}">&raquo;</a></li>
        </ul>
</nav>
{% endif %}
{% block pagination %}{% endblock pagination %}
